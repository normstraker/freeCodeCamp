<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">Happiness Survey Form</h1>
    <p id="description">Thank you for taking time to convince us you are happy: </p>
<!-- Survey Form -->
   <form id="survey-form">
     <label id="name-label">Name: <input id="name" type="text" placeholder="first and last name" required></input></label>
     <label id="email-label">Email: <input id="email" type="email" required placeholder="your email address"></input></label>
     <label id="number-label">Year of Birth: <input id="number" type="number" min="1900" max="2022" placeholder="year you were born"></input></label>

<!-- Radio buttons -->
    <label>Are you feeling happy? <input type="radio" name="happy" value="yes">Yes </input></label>
    <label><input type="radio" name="happy" value="no">No </input></label>

<!-- Checkboxes -->
    <label>What makes you happy? <input type="checkbox" value="pizza">Pizza</input><input type="checkbox" value="do-nuts">Doughnuts</input><input type="checkbox" value="burrito">Convenience Store Burritos</input></label>

<!-- Dropdown -->
     <label>Which option best describes your current role: <select id="dropdown">
       <option>Select employment status </option>
       <option>Employed </option>
       <option>Unemployed </option>
       </select></label>

<!-- Text Area -->
    <label>Provide your best bio (fake or otherwise): 
      <textarea rows="3" cols="30" placeholder="I sometimes lie..."></textarea>
    </label>

<!-- Submit button -->
    <input type="submit" id="submit" />

     </form> 
  </body>
</html>
