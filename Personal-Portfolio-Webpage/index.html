<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Personal Portfolio Webpage</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- header section / nav bar -->
    <nav id="navbar" class="nav">
      <ul>
        <li><a href="./index.html">About</a></li>
        <li><a href="#projects">Hobbies</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>

    <!-- main section/ welcome section -->
    <section id="welcome-section" class="welcome-section">
      <h1>norm!</h1>
      <img
        class="norm-img"
        src="https://images.pexels.com/photos/1933873/pexels-photo-1933873.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt="picture of me"
      />
      <p class="welcome">Is this annoying?</p>
    </section>
    <!-- END of main section/ welcome section -->

    <!-- projects section  -->
    <section id="projects" class="project-section">
      <h2 class="projects-section-header">Some areas of interest to me...</h2>
      <div class="projects-grid">
        <!-- =================================== -->
        <a
          class="section project-tile"
          href="http:///www.russelmetals.com"
          target="_blank"
        >
          <img
            class="project-image"
            src="https://images.pexels.com/photos/2381463/pexels-photo-2381463.jpeg?cs=srgb&dl=pexels-pavel-chernonogov-2381463.jpg&fm=jpg"
            alt="picture of a welder"
          />
          <p class="project-title">Welding as a hobby</p></a
        >

        <!-- =================================== -->
        <a
          class="section project-tile"
          href="http://holmanpottery.com/"
          target="_blank"
        >
          <img
            class="project-image"
            src="https://images.pexels.com/photos/6611457/pexels-photo-6611457.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt="picture of a potter"
          />
          <p class="project-title">Pottery as a hobby</p></a
        >

        <!-- =================================== -->
        <a
          class="section project-tile"
          href="http://www.lmii.com/"
          target="_blank"
        >
          <img
            class="project-image"
            src="https://images.pexels.com/photos/6639333/pexels-photo-6639333.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt="picture of a luthier"
          />
          <p class="project-title">Luthier as a hobby</p></a
        >
        <!-- =================================== -->
      </div>
    </section>
    <!-- END of projects section/  -->

    <!-- contact section -->
    <section id="contact" class="contact-section">
      <div class="contact-section-header">
        <h2 class="welcome">Just try and contact me!!!</h2>
        <p class="contact-paragraph">How many lumps in your tea?</p>
      </div>
      <div class="contact-links">
        <a
          id="profile-link"
          class="contact-details button"
          href="https://github.com"
          target="_blank"
          >ME</a
        >
      </div>
      <div class="contact-links">
        <a
          class="contact-details button"
          href="https://github.com"
          target="_blank"
          >ME AGAIN</a
        >
      </div>
    </section>
    <!-- END of contact section -->
  </body>
</html>
